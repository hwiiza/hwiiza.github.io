<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タイムスタンプ作成ツール(プレビュー版)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }
    body { margin: 24px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input[type="text"], textarea { padding: 8px; border: 1px solid #ddd; border-radius: 8px; }
    input[type="text"] { flex: 1; min-width: 280px; }
    button { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    #playerWrap { width: 720px; max-width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; position: relative; }
    #player { width: 100%; height: 100%; }
    .time { font-variant-numeric: tabular-nums; font-weight: 700; }
    .pill { background:#f5f5f5; border-radius:999px; padding:4px 8px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li.stamp { display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; padding: 8px; border: 1px solid #eee; border-radius: 10px; margin: 0; }
    .title { width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 8px; min-width: 0; }
    .stack { display: grid; gap: 8px; }
    .grid { display: grid; gap: 20px; grid-template-columns: 1fr; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    /* タイムスタンプ右側に一覧(プレビュー)を並べる */
    .tsgrid { display: grid; gap: 12px; grid-template-columns: 1fr; align-items: start; }
    @media (min-width: 700px) { .tsgrid { grid-template-columns: 1fr 1fr; } }
    .tsgrid > * { align-self: start; min-width: 0; }
    .tsgrid .previewArea { display: grid; gap: 8px; }
    #list { display: flex; flex-direction: column; gap: 8px; margin: 0; max-height: 60vh; overflow-y: auto; overflow-x: hidden; align-items: stretch; justify-content: flex-start; }
    textarea { width: 100%; height: 140px; }
      .hidden { display: none !important; }
  </style>
</head>
<body>
  <h1>タイムスタンプ作成ツール(プレビュー版)</h1>

  <div class="stack" style="margin-bottom:16px">
    <div class="row" id="modeRow">
      <label><input type="radio" name="mode" value="youtube" checked> YouTube</label>
      <label><input type="radio" name="mode" value="file"> ファイル</label>
    </div>
    <div class="row" id="ytControls">
      <input id="videoInput" type="text" placeholder="YouTubeのURL または 動画ID" />
      <button id="ytLoadBtn" type="button">読み込み</button>
    </div>
    <div class="row hidden" id="fileControls">
      <button id="fileSelectBtn" type="button">ファイルを選択（mp4/mp3/wav）</button>
      <input id="fileInput" type="file" accept="video/mp4,audio/mpeg,audio/wav" style="display:none" />
    </div>
    <div class="row">
      <span id="status" class="pill">未ロード</span>
    </div>
    <div class="row">
      <button id="toggleBtn" type="button" disabled>再生</button>
      <button id="addBtn" type="button" disabled>現在位置でタイムスタンプ追加</button>
    </div>
    <div class="row">
      <span>現在位置: <strong id="currentTime" class="time">00:00</strong></span>
    </div>
  </div>

  <div class="grid">
    <div class="stack">
      <div id="playerWrap">
        <div id="player"></div>
        <!-- ファイル再生用の <video> は必要時に生成・破棄。普段は存在しないので YouTube を妨げません -->
      </div>
      <div class="hint">スペースキー: 再生/一時停止</div>
    </div>

    <div class="stack">
      <div class="tsgrid">
        <div class="listArea">
          <ul id="list"></ul>
        </div>
        <div class="previewArea">
          <div class="row">
            <button id="copyBtn" type="button" disabled>一覧をコピー</button>
            <button id="clearBtn" type="button" disabled>すべて削除</button>
          </div>
          <textarea id="preview" readonly placeholder="ここにコピー内容が表示されます"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    'use strict';

    // ===== State =====
    var mode = 'youtube'; // 'youtube' | 'file'
    var player = null;    // YouTube
    var isYTReady = false;
    var pendingVideoId = '';

    var fileEl = null;    // 動的生成する <video>
    var fileURL = null;   // Object URL
    var isFileReady = false;
    var fileLabel = ''; // ファイル名表示用

    var stamps = [];      // { time:number, label:string }
    var useHMS = false;   // mm:ss vs hh:mm:ss

    // ===== Helpers =====
    function $(sel){ return document.querySelector(sel); }
    function statusMsg(msg){ try{ var s=$('#status'); if(s) s.textContent = String(msg); }catch(e){} }

    function fmt(sec){
      if (!isFinite(sec)) return '--:--';
      sec = Math.max(0, Math.floor(sec));
      var h = Math.floor(sec/3600);
      var m = Math.floor((sec%3600)/60);
      var s = sec%60;
      var mm = String(m).padStart(2,'0');
      var ss = String(s).padStart(2,'0');
      if (useHMS){ var hh = String(h).padStart(2,'0'); return hh+':'+mm+':'+ss; }
      return mm+':'+ss;
    }

    // 共通インターフェース
    var current = {
      play: function(){ if (mode==='youtube') { try{ player.playVideo(); }catch(e){} } else if (fileEl){ try{ fileEl.play(); }catch(e){} } },
      pause: function(){ if (mode==='youtube') { try{ player.pauseVideo(); }catch(e){} } else if (fileEl){ try{ fileEl.pause(); }catch(e){} } },
      getTime: function(){ if (mode==='youtube') return (player && player.getCurrentTime)? player.getCurrentTime():0; return (fileEl && fileEl.currentTime)||0; },
      getDuration: function(){ if (mode==='youtube') return (player && player.getDuration)? player.getDuration():0; return (fileEl && isFinite(fileEl.duration))? fileEl.duration:0; }
    };

    function updateFormatMode(){ try{ useHMS = current.getDuration() >= 3600; }catch(e){} }

    function setControlsEnabled(ready){
      var tgl = $('#toggleBtn'); if (tgl) tgl.disabled = !ready;
      var add = $('#addBtn'); if (add) add.disabled = !ready;
      var copy = $('#copyBtn'); if (copy) copy.disabled = (stamps.length===0);
      var clr = $('#clearBtn'); if (clr) clr.disabled = (stamps.length===0);
    }

    function rebuildList(){
      stamps = stamps.map(function(x){ return (typeof x==='number')? {time:x,label:''}: x; });
      stamps.sort(function(a,b){ return a.time-b.time; });
      var ul = $('#list'); if (!ul) return; ul.innerHTML='';
      for (var i=0;i<stamps.length;i++){
        (function(item){
          var li = document.createElement('li'); li.className='stamp';
          var time = document.createElement('code'); time.className='time'; time.textContent = fmt(item.time);
          var title = document.createElement('input'); title.className='title'; title.value=item.label||''; title.placeholder='（任意）見出し';
          title.addEventListener('input', function(){ item.label = title.value; buildPreview(); });
          var del = document.createElement('button'); del.textContent='削除';
          del.addEventListener('click', function(){ stamps = stamps.filter(function(x){ return x!==item; }); rebuildList(); buildPreview(); });
          li.appendChild(time); li.appendChild(title); li.appendChild(del);
          ul.appendChild(li);
        })(stamps[i]);
      }
      setControlsEnabled(mode==='youtube'? isYTReady : isFileReady);
      buildPreview();
    }

    function buildPreview(){
      var lines = stamps.slice().sort(function(a,b){return a.time-b.time;}).map(function(x){ return fmt(x.time) + (x.label? ' '+x.label : ''); });
      var ta = $('#preview'); if (ta) ta.value = lines.join('\n');
    }

    function loopUpdateCurrentTime(){
      try{ var t = current.getTime(); var el = $('#currentTime'); if (el) el.textContent = isFinite(t)? fmt(t) : '00:00'; }catch(e){}
      requestAnimationFrame(loopUpdateCurrentTime);
    }

    // ===== YouTube IFrame API =====
    (function loadYT(){
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      tag.async = true;
      tag.onerror = function(){ statusMsg('YouTube APIの読み込みに失敗しました'); };
      document.head.appendChild(tag);
      setTimeout(function(){ if (!(window.YT && window.YT.Player)) statusMsg('YouTube APIが読み込まれていません'); }, 3500);
    })();

    window.onYouTubeIframeAPIReady = function(){
      player = new YT.Player('player', {
        height:'100%', width:'100%', videoId:'',
        host:'https://www.youtube-nocookie.com',
        playerVars:{ playsinline:1, origin: location.origin, enablejsapi:1 },
        events:{ 'onReady': onReady, 'onStateChange': onStateChange, 'onError': onError }
      });
    };

    function onReady(){
      isYTReady = true;
      statusMsg('未ロード');
      if (pendingVideoId){ try{ player.cueVideoById(pendingVideoId); }catch(e){} pendingVideoId=''; }
      updateFormatMode();
      loopUpdateCurrentTime();
      if (mode==='youtube') setControlsEnabled(true);
    }

    function onStateChange(e){
      if (!e) return;
      if (e.data === YT.PlayerState.CUED){
        updateFormatMode();
        if (mode==='youtube') setControlsEnabled(true);
        try{ var d = player.getVideoData && player.getVideoData(); var title = d && d.title; statusMsg(title ? ('読み込み完了: ' + title) : '読み込み完了'); }catch(err){ statusMsg('読み込み完了'); }
        var t = $('#toggleBtn'); if (t && mode==='youtube') t.textContent = '再生';
      }
      if (e.data === YT.PlayerState.PLAYING){ var t1=$('#toggleBtn'); if (t1 && mode==='youtube') t1.textContent='一時停止'; }
      if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED){ var t2=$('#toggleBtn'); if (t2 && mode==='youtube') t2.textContent='再生'; }
    }

    function onError(e){ statusMsg('エラー: '+(e && e.data)); }

    function ensureCueOrLoad(id, phase){
      try{ var st = player && player.getPlayerState ? player.getPlayerState() : undefined; if (st===YT.PlayerState.CUED || st===YT.PlayerState.PAUSED || st===YT.PlayerState.PLAYING) return; }catch(e){}
      if (phase===0){ try{ player.loadVideoById(id); }catch(e){} setTimeout(function(){ try{ player.pauseVideo(); }catch(e){} }, 500); setTimeout(function(){ ensureCueOrLoad(id,1); }, 1400); }
      else if (phase===1){ try{ player.cueVideoById(id); }catch(e){} }
    }

    // ===== File (on-demand video element) =====
    function createFileVideo(){
      if (fileEl) return fileEl;
      // 動画/音声ファイル用のvideo要素（ネイティブコントロール有効）
      var v = document.createElement('video');
      v.setAttribute('playsinline','');
      v.preload = 'metadata';
      v.controls = true; // ← ファイルモード: シークバー/再生ボタンなど手動操作可能にする
      v.style.width = '100%';
      v.style.height = '100%';
      v.style.display = ''; // controlsが見えるよう通常表示のまま
      v.id = 'fileMedia';
      var wrap = $('#playerWrap');
      wrap.appendChild(v);
      // Events
      v.addEventListener('loadedmetadata', function(){ isFileReady = true; updateFormatMode(); setControlsEnabled(true); statusMsg('読み込み完了: ' + (fileLabel || v.currentSrc || 'ファイル')); var t=$('#toggleBtn'); if(t) t.textContent='再生'; });
      v.addEventListener('play', function(){ var t=$('#toggleBtn'); if (t && mode==='file') t.textContent='一時停止'; });
      v.addEventListener('pause', function(){ var t=$('#toggleBtn'); if (t && mode==='file') t.textContent='再生'; });
      v.addEventListener('ended', function(){ var t=$('#toggleBtn'); if (t && mode==='file') t.textContent='再生'; });
      fileEl = v;
      return v;
    }

    function destroyFileVideo(){
      try{ if (fileEl){ try{ fileEl.pause(); }catch(e){} if (fileURL){ try{ URL.revokeObjectURL(fileURL); }catch(e){} fileURL=null; } fileEl.removeAttribute('src'); fileEl.load(); fileEl.remove(); fileEl=null; } }catch(e){}
      isFileReady = false;
    }

    // ===== Mode switch (radio) =====
    function setMode(newMode){
      mode = newMode;
      var ytC = document.getElementById('ytControls');
      var fC  = document.getElementById('fileControls');
      if (ytC) ytC.classList.toggle('hidden', mode !== 'youtube');
      if (fC)  fC.classList.toggle('hidden',  mode !== 'file');
      if (mode === 'youtube'){
        // ファイル要素を完全撤去し、YouTubeを見せる
        destroyFileVideo();
        var p = document.getElementById('player'); if (p) p.style.display = '';
        setControlsEnabled(isYTReady);
        statusMsg('未ロード');
      } else {
        // YouTubeは隠し、ファイル未選択の状態に
        var p2 = document.getElementById('player'); if (p2) p2.style.display = 'none';
        setControlsEnabled(isFileReady);
        if (!isFileReady) statusMsg('ファイル未選択');
      }
    }
    var modeRadios = document.getElementsByName('mode');
    for (var i=0;i<modeRadios.length;i++){ modeRadios[i].addEventListener('change', function(e){ setMode(e.target.value); }); }

    // ===== Actions =====
    function loadYouTube(){
      mode = 'youtube';
      // まずファイル要素を確実に撤去（重なり対策）
      destroyFileVideo();
      // YouTubeプレイヤーを表示
      var playerDiv = $('#player'); if (playerDiv) playerDiv.style.display='';

      var raw = ($('#videoInput') && $('#videoInput').value || '').trim();
      var id = parseVideoId(raw);
      if (!id){ alert('URLまたは動画IDを入力してください'); return; }
      setControlsEnabled(false);
      statusMsg('読み込み中…');
      if (isYTReady){ try{ player.cueVideoById(id); }catch(e){} }
      else { pendingVideoId = id; }
      setTimeout(function(){ try{ ensureCueOrLoad(id,0); }catch(e){} }, 1200);
    }

    function selectFile(){
      var fin = $('#fileInput'); if (!fin) return;
      fin.value = '';
      fin.click();
    }

    function handleFileChosen(f){
      if (!f) return;
      if (!/\.(mp4|mp3|wav)$/i.test(f.name)) { alert('対応形式は mp4 / mp3 / wav です'); return; }
      fileLabel = f ? f.name : '';
      mode = 'file';
      // YouTube を隠す
      var playerDiv = $('#player'); if (playerDiv) playerDiv.style.display='none';
      // <video> を生成
      var v = createFileVideo();
      if (fileURL){ try{ URL.revokeObjectURL(fileURL); }catch(e){} fileURL=null; }
      fileURL = URL.createObjectURL(f);
      v.src = fileURL; v.load();
      statusMsg('読み込み中…');
    }

    // ===== UI Handlers =====
    var ytBtn = $('#ytLoadBtn'); if (ytBtn){ ytBtn.addEventListener('click', loadYouTube); }
    var fsBtn = $('#fileSelectBtn'); if (fsBtn){ fsBtn.addEventListener('click', selectFile); }
    var fin = $('#fileInput'); if (fin){ fin.addEventListener('change', function(e){ var f=e.target.files && e.target.files[0]; handleFileChosen(f); }); }

    var vi = $('#videoInput'); if (vi){ vi.addEventListener('keydown', function(e){ if (e.key==='Enter'){ e.preventDefault(); loadYouTube(); } }); }

    var tgl = $('#toggleBtn'); if (tgl){ tgl.addEventListener('click', function(){ var st; if (mode==='youtube'){ st = player && player.getPlayerState ? player.getPlayerState() : undefined; if (st===YT.PlayerState.PLAYING) current.pause(); else current.play(); } else { if (fileEl){ if (fileEl.paused) current.play(); else current.pause(); } } }); }

    var addBtn = $('#addBtn'); if (addBtn){ addBtn.addEventListener('click', function(){ var t=current.getTime(); if(!isFinite(t)) return; stamps.push({time:t,label:''}); rebuildList(); }); }
    var copyBtn = $('#copyBtn'); if (copyBtn){ copyBtn.addEventListener('click', function(){ var txt=$('#preview').value; navigator.clipboard.writeText(txt).then(function(){ statusMsg('コピーしました'); }).catch(function(){ try{ var ta=$('#preview'); ta.focus(); ta.select(); document.getSelection().removeAllRanges(); }catch(e){} statusMsg('コピーに失敗。手動でCtrl/Cmd+Cでコピーしてください'); }); }); }
    var clrBtn = $('#clearBtn'); if (clrBtn){ clrBtn.addEventListener('click', function(){ if(!stamps.length) return; if(!confirm('すべてのタイムスタンプを削除します。よろしいですか？')) return; stamps=[]; rebuildList(); }); }

    window.addEventListener('keydown', function(e){
      var tag=(e.target.tagName||'').toLowerCase();
      if (tag==='input' || tag==='textarea') return;
      if (e.code==='Space'){
        e.preventDefault();
        if (mode==='youtube'){
          var st = player && player.getPlayerState ? player.getPlayerState() : undefined;
          if (st===YT.PlayerState.PLAYING) current.pause(); else current.play();
        } else {
          if (fileEl){ if (fileEl.paused) current.play(); else current.pause(); }
        }
      }
    }); if (tag==='input' || tag==='textarea') return; if (e.code==='Space'){ e.preventDefault(); var t = current.getTime(); if (isFinite(t)) { // toggle
        if (mode==='youtube'){ var st = player && player.getPlayerState ? player.getPlayerState() : undefined; if (st===YT.PlayerState.PLAYING) current.pause(); else current.play(); }
        else { if (fileEl){ if (fileEl.paused) current.play(); else current.pause(); } }
      }
    } else if (e.key==='Enter'){ var tt = current.getTime(); if(!isFinite(tt)) return; stamps.push({time:tt,label:''}); rebuildList(); } });

    function parseVideoId(input){
      if (!input) return '';
      var raw = input.trim();
      if (/^[a-zA-Z0-9_-]{10,}$/.test(raw) && raw.indexOf('http')===-1) return raw;
      try{
        var u = new URL(raw);
        var host = u.hostname.replace(/^www\./,'');
        var segs = u.pathname.split('/').filter(function(x){return x;});
        if (host.indexOf('youtu.be')!==-1 && segs[0]) return segs[0];
        var v = u.searchParams.get('v'); if (v) return v;
        if (segs[0]==='shorts' && segs[1]) return segs[1];
        if (segs[0]==='embed' && segs[1]) return segs[1];
        if (segs.length) return segs[segs.length-1];
      }catch(e){ return raw; }
      return raw;
    }

    // Start time display loop
    requestAnimationFrame(loopUpdateCurrentTime);
    // Initial mode
    setMode('youtube');
  })();
  </script>
</body>
</html>
